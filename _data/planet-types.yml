- title: Dwarf
  folder: dwarf
  content: 'A **dwarf planet** is a planetary-mass object that is neither a true planet nor a natural satellite.'

- title: Terrestrial
  folder: terrestrial
  content: 'A **terrestrial planet**, **telluric planet**, or **rocky planet** is a planet that is composed primarily of silicate rocks or metals. '

- title: Gas Giant
  folder: gas giant
  content: 'A **gas giant** is a giant planet composed mainly of hydrogen and helium.'